<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="./../popup/login.css">
  <link rel="stylesheet" href="./../popup/main.css">
  <style>
    @font-face {
      font-family: Montserrat;
      src: url(./../fonts/Montserrat-Medium.ttf);
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Montserrat", "Tahoma", sans-serif;
    }

    input {
      font-family: "Montserrat", "Tahoma", sans-serif;
    }

    .link {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="popup-content"></div>


  <template id="login-template">
    <div class="login">
      <div class="login-header">
        <img src="./../img/login-header.png" alt="Rapid Approver">
      </div>

      <div class="login-body">
        <div class="title">Username</div>
        <input class="username-input" type="text" placeholder="Type your username">
        <div class="title">Password</div>
        <input class="password-input" type="password" placeholder="Type your password">
        <div class="forgot-password">
          <div class="link forgot-password-link">Forgot password?</div>
        </div>
        <input class="login-btn" type="button" value="Log in">
      </div>

      <div class="login-footer">
        <div class="link" data-link="http://example.com">HOW TO USE?</div>
        <div class="link" data-link="http://example.com">GO TO WEBSITE</div>
      </div>
    </div>
  </template>


  <template id="main-template">
    <div class="main">
      <div class="main-header">
        <div class="main-logo">
          <img src="./../img/main-logo.png" alt="Logo">
        </div>
        <div class="borrower-link">
          <div class="link">Borrower's name</div>
        </div>
        <div class="main-icon">
          <img src="./../img/borrower-icon.png" alt="">
        </div>
      </div>

      <div class="main-content">
        <div class="slogan">Listing sources for the search estate properties</div>
        <div class="realtors">
          <div class="link realtors-link trulia" data-link="https://www.trulia.com/">Trulia</div>
          <div class="link realtors-link realtor" data-link="https://www.realtor.com/">Realtor</div>
          <div class="link realtors-link redfin" data-link="https://www.redfin.com/">Redfin</div>
          <div class="link realtors-link zillow" data-link="https://www.zillow.com/">Zillow</div>
        </div>
        <div class="summary">
          <div class="summary-content">
            <div class="summary-value">18</div>
            <div class="summary-comment">Summary of selected properties</div>
          </div>
        </div>
      </div>

      <div class="main-footer">
        <div class="link main-footer-link" data-link="http://example.com/">GO TO RAPID APPROVER</div>
        <img class="main-footer-arrows" src="./../img/footer-arrows.png" width="20" height="20">
      </div>
    </div>
  </template>


  <script src="./popup.js"></script>
</body>

</html>
