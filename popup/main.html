<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <style>
    @font-face {
      font-family: Montserrat;
      src: url(./../fonts/Montserrat-Medium.ttf);
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Montserrat", "Tahoma", sans-serif;
    }
  </style>
</head>

<body>

  <div class="main-header">
    <div class="main-logo">
      <img src="./../img/main-logo.png" alt="Logo">
    </div>
    <div class="main-link">
      <a href="#">Borrower's name</a>
    </div>
    <div class="main-icon">
      <img src="./../img/borrower-icon.png" alt="">
    </div>
  </div>

  <div class="main-content">
    <div class="slogan">Listing sources for the search estate properties</div>
    <div class="realtors">
      <img src="./../img/temp.png" alt="placeholder" style="margin: auto; margin-bottom:40px;">
    </div>
    <div class="summary">
      <div class="summary-content">
        <div class="summary-value">18</div>
        <div class="summary-comment">Summary of selected properties</div>
      </div>
    </div>
  </div>

  <div class="main-footer">
    <a class="main-footer-link" href="#">GO TO RAPID APPROVER</a>
  </div>
</body>

</html>
